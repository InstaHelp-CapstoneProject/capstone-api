<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f7ff;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 28px;
            margin: 0;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #526173;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 15px 0;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        footer p {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }

        .expiry-notice {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
            font-style: italic;
        }

        .team-sign {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>InstaHelp</h1>
        </header>
        <div class="content">
            <h2>Hello, {{ name }}</h2>
            <p>You requested to reset your password. Please click the button below to proceed:</p>
            <a href="{{ app_link }}" class="button">Reset Password</a>
            <p class="expiry-notice">This link will expire in 30 minutes.</p>
        </div>
        <footer>
            <p class="team-sign">Best regards,<br><strong>InstHelp Team</strong></p>
            <p>Copyright &copy;2024 InstaHelp, All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
